<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>週間スケジュール</title>
  <link rel="stylesheet" href="/css/index.css">
</head>

<body>

  <header>
    <h1>週間スケジュール</h1>

    <div id="week-controls">
      <button id="btnPrevWeek">1週前</button>
      <button id="btnPrevDay">1日前</button>
      <button id="btnThisWeek">今週</button>
      <button id="btnNextDay">1日後</button>
      <button id="btnNextWeek">1週先</button>
    </div>
  </header>

  <main>
    <table id="schedule-table">
      <thead>
        <tr>
          <th class="member-col">メンバー</th>
          <th>Sun<br><span class="date" data-day="0"></span></th>
          <th>Mon<br><span class="date" data-day="1"></span></th>
          <th>Tue<br><span class="date" data-day="2"></span></th>
          <th>Wed<br><span class="date" data-day="3"></span></th>
          <th>Thu<br><span class="date" data-day="4"></span></th>
          <th>Fri<br><span class="date" data-day="5"></span></th>
          <th>Sat<br><span class="date" data-day="6"></span></th>
        </tr>
      </thead>

      <tbody id="member-rows">
        <!-- JS でメンバー行を生成 -->
      </tbody>
    </table>
  </main>

  <script src="/js/index.js"></script>
</body>
</html>
