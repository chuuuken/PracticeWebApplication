<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ユーザー登録</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>ユーザー登録</h1>
    <nav>
      <a href="index.html">スケジュール表示</a> |
      <a href="schedule_add.html">スケジュール登録</a> |
      <a href="schedule_edit.html">スケジュール変更</a> |
      <a href="holiday.html">祝日設定</a>
    </nav>
  </header>

  <main>
    <form action="/users" method="post" class="form-container">
      <div class="form-group">
        <label for="user_id">ユーザID:</label>
        <input type="text" id="user_id" name="user_id" maxlength="30" required>
      </div>

      <div class="form-group">
        <label for="name">ユーザ名:</label>
        <input type="text" id="name" name="name" maxlength="30" required>
      </div>

      <div class="form-group">
        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" maxlength="100" required>
      </div>

      <div class="form-group">
        <label for="role">役職:</label>
        <input type="text" id="role" name="role" maxlength="30" required>
      </div>

      <button type="submit">登録</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2026 MyScheduleApp</p>
  </footer>
</body>
</html>
