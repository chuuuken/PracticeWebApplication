<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スケジュール登録</title>
  <link rel="stylesheet" href="/css/schedule_add.css">
</head>
<body>

  <h1>スケジュール登録</h1>

  <form action="/schedules" method="POST" id="scheduleForm">

    <div class="form-group">
      <label>登録者</label>
      <select name="created_by" id="createdBySelect" required>
        <option value="">選択してください</option>
      </select>
    </div>

    <div class="form-group">
      <label>同報者</label>
      <select id="participantsSelect">
        <option value="">選択してください</option>
      </select>
      <div id="chipContainer"></div>
    </div>

    <div class="form-group">
      <label>タイトル</label>
      <input type="text" name="title" required>
    </div>

    <div class="form-group">
      <label>日付</label>
      <input type="date" name="date" required>
    </div>

    <div class="form-group">
      <label>開始時刻</label>
      <div class="time-select">
        <select id="startHour" name="start_hour" required></select> 時
        <select id="startMinute" name="start_minute" required></select> 分
      </div>
    </div>

    <div class="form-group">
      <label>終了時刻</label>
      <div class="time-select">
        <select id="endHour" name="end_hour"></select> 時
        <select id="endMinute" name="end_minute"></select> 分
      </div>
    </div>

    <div class="form-group">
      <label>場所</label>
      <input type="text" name="location">
    </div>

    <div class="form-group">
      <label>メモ</label>
      <textarea name="memo" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label>色</label>
      <select name="color_name" id="colorSelect"></select>
    </div>

    <button type="submit">登録</button>
  </form>

  <script src="/js/schedule_add.js"></script>
</body>
</html>
