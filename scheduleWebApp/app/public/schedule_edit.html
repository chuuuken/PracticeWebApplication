<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スケジュール編集</title>
  <link rel="stylesheet" href="/css/schedule_edit.css">
</head>

<body>

  <h1>スケジュール編集</h1>

  <form id="editForm">

    <!-- 登録者 -->
    <div class="form-group">
      <label for="createdBySelect">登録者</label>
      <select id="createdBySelect" name="created_by"></select>
    </div>

    <!-- 同報者 -->
    <div class="form-group">
      <label for="participantsSelect">同報者</label>
      <select id="participantsSelect">
        <option value="">選択してください</option>
      </select>
      <div id="chipContainer"></div>
    </div>

    <!-- タイトル -->
    <div class="form-group">
      <label for="title">タイトル</label>
      <input type="text" id="title" name="title">
    </div>

    <!-- 日付 -->
    <div class="form-group">
      <label for="date">予定日</label>
      <input type="date" id="date" name="date">
    </div>

    <!-- 開始時刻 -->
    <div class="form-group time-select">
      <label>開始時刻</label>
      <select id="startHour" name="startHour"></select>
      <select id="startMinute" name="startMinute"></select>
    </div>

    <!-- 終了時刻 -->
    <div class="form-group time-select">
      <label>終了時刻</label>
      <select id="endHour" name="endHour"></select>
      <select id="endMinute" name="endMinute"></select>
    </div>

    <!-- 場所 -->
    <div class="form-group">
      <label for="location">場所</label>
      <input type="text" id="location" name="location">
    </div>

    <!-- メモ -->
    <div class="form-group">
      <label for="memo">メモ</label>
      <textarea id="memo" name="memo"></textarea>
    </div>

    <!-- 色 -->
    <div class="form-group">
      <label for="colorSelect">色</label>
      <select id="colorSelect" name="color_name"></select>
    </div>

    <button type="submit">更新</button>
  </form>

  <script type="module" src="/js/schedule_edit.js"></script>
</body>
</html>
